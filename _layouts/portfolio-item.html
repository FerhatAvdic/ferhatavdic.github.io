---
  layout: default
---
<div class="under-layer">
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="w-100 d-flex justify-content-between flex-wrap mb-3">
          <a href="/" class="text-light">
            <i class="fas fa-angle-double-left"></i> Back to portfolio</a>
          <div>
            <a href="{{page.prev}}" class="text-light">
              <i class="fas fa-angle-left"></i> Previous</a>
            <a href="{{page.next}}" class="text-light">
              Next
              <i class="fas fa-angle-right"></i>
            </a>
          </div>
          <a href="{{page.siteurl}}" class="text-light" target="_blank">
            Visit Webpage <i class="fas fa-external-link-alt"></i></a>
        </div>
        <img src="{{page.introimg}}" class="img-fluid shadow mb-5" alt="">
        <div class="text-justify">{{content}}</div>
        <div class="w-100 d-flex justify-content-between mt-5">
          <a href="{{page.prev}}" class="text-light">
            <i class="fas fa-angle-left"></i> Previous</a>
          <a href="{{page.next}}" class="text-light">
            Next
            <i class="fas fa-angle-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Gugi|Archivo+Black|Stint+Ultra+Expanded|Maven+Pro"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="{{page.rootpath}}style.css">
  <title>Ferhat Avdic</title>
</head>

<body class="bg-dark text-light">
  <div class="content">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary p-md-3 shadow">
      <a class="navbar-brand my-brand d-none d-lg-block" href="#">
        <h5 class="mb-0 ">{{page.navtitle}}</h5>
      </a>
      <a class="navbar-brand d-block d-lg-none" href="#">
        <h5 class="mb-0 ">{{page.navtitle}}</h5>
      </a>
      <button class="navbar-toggler ml-auto border-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class=" navbar-nav mr-auto">
          {% for link in page.links %}
          <li class="nav-item">
            <a class="nav-link" href="{{link.url}}"> {{link.text}} </a>
          </li>
          {% endfor %}
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/FerhatAvdic" target="_blank">
              <i class="fab fa-github" style="font-size: 18px"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com/profile.php?id=100006144436661" target="_blank">
              <i class="fab fa-facebook-f" style="font-size: 18px"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/ferhat-avdi%C4%87-324385b9/" target="_blank">
              <i class="fab fa-linkedin-in" style="font-size: 18px"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <main>
      {{content}}
    </main>
  </div>

<footer class="bg-primary text-light p-2 text-center">
  Powered by Jekyll 2018
</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/14.2.1/smooth-scroll.js"></script>
<script src="https://cdn.jsdelivr.net/npm/smoothstate@0.7.2/jquery.smoothState.min.js"></script>
<script>
  var scroll = new SmoothScroll('a[href*="#"]');

  $(function () {
    $('#main').smoothState();
  });
</script> 
{% if page.about %}
<script src="sendEmail.js"></script> 
{% endif %}

</body>
    
</html>
